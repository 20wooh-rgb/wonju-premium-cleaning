<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>원주 프리미엄 청소 | 작업 사례</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      padding: 16px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>원주 프리미엄 청소 · 작업 사례</h1>

<div class="gallery">
  <img src="office_01.jpg" alt="사무실 청소">
  <img src="office_02.jpg" alt="사무실 청소">
</div>

</body>
</html>
