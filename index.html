<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원주 프리미엄 클리닝</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #f5f6f7;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 48px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header p {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }
    section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      border-left: 4px solid #111;
      padding-left: 10px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .service-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      text-align: center;
      font-weight: 500;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      background: #fff;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>원주 프리미엄 클리닝</h1>
  <p>병원 · 사무실 · 계단 · 상가 전문 청소</p>
</header>

<section>
  <h2>제공 서비스</h2>
  <div class="services">
    <div class="service-box">병원 / 의료시설 청소</div>
    <div class="service-box">사무실 · 공장동 청소</div>
    <div class="service-box">아파트 · 빌라 계단 청소</div>
    <div class="service-box">상가 · 공용공간 관리</div>
  </div>
</section>

<section>
  <h2>작업 사례 (대표)</h2>
  <div class="gallery">
    <!-- 치과 -->
    <img src="pair_dental_01.jpg" alt="치과 청소 작업 사례">

    <!-- 사무실 -->
    <img src="pair_office1.jpg" alt="사무실 청소 작업 사례">
    <img src="pair_office2.jpg" alt="사무실 청소 작업 사례">

    <!-- 계단 -->
    <img src="pair_stair.jpg" alt="계단 청소 작업 사례">

    <!-- 공장동 사무실 -->
    <img src="office_factory_02_after.jpg" alt="공장동 사무실 청소 작업 사례">
  </div>
</section>

<footer>
  © 원주 프리미엄 클리닝
</footer>

</body>
</html>
